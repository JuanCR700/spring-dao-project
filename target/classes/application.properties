spring.application.name=spring-dao-project

# Configuraci�n de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3307/springdao_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mostrar consultas en consola
spring.jpa.show-sql=true

# Evitar usar Hibernate (porque usamos SPRING DAO)
spring.jpa.hibernate.ddl-auto=none

# --- Configuraci�n del pool de conexiones HikariCP ---
# Tiempo m�ximo que una conexi�n puede estar viva en el pool (30 segundos)
spring.datasource.hikari.max-lifetime=30000

# Tiempo m�ximo que una conexi�n puede estar inactiva antes de cerrarse (10 segundos)
spring.datasource.hikari.idle-timeout=10000

# Tiempo m�ximo que el pool espera para entregar una conexi�n antes de lanzar error (20 segundos)
spring.datasource.hikari.connection-timeout=20000

# N�mero m�ximo de conexiones en el pool
spring.datasource.hikari.maximum-pool-size=10

# N�mero m�nimo de conexiones que siempre se mantienen activas
spring.datasource.hikari.minimum-idle=2
